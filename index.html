<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
<meta name="renderer" content="webkit" />
<meta name="viewport" content="width=device-width,initial-scale=1, minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,minimal-ui">
<style type="text/css">
    .canvastime{margin:50px;width:25px;height:25px;}
    .clock{margin:50px;/*width:50px;height:50px;*/}
</style>
</head>
<body>
    <canvas id="time" class="canvastime" width="50" height="50"></canvas>
    <canvas id="clock" class="clock" width="100" height="100"></canvas>
<script type="text/javascript">
    var canvasTime = function(obj, time){
        var time = time ||  0,
        hLong = 14,
        iLong = 18,
        r = 24,
        sX = sY = 25,
        color = "#00a8e6",
        pai = Math.PI,
        date = time?new Date(time*1000):new Date(),
        irate = date.getMinutes()/60,
        hrate = (date.getHours()+irate)/12,
        hdu = (2*hrate + 0.5)*pai,
        idu = (2*irate + 0.5)*pai,
        xy = {
            hourX   : sX - hLong*Math.cos(hdu),
            hourY   : sY - hLong*Math.sin(hdu),
            minuteX : sX - iLong*Math.cos(idu),
            minuteY : sY - iLong*Math.sin(idu)
        },
        ctx=document.getElementById(obj).getContext("2d");
        ctx.beginPath();
        ctx.strokeStyle = color;
        ctx.lineWidth = "2";
        ctx.arc(sX,sY,r,0,2*pai);
        ctx.moveTo(sX,sY);
        ctx.arc(sX,sY,1,0,2*pai);
        ctx.stroke();
        ctx.closePath();
        ctx.beginPath();
        ctx.moveTo(sX,sY);
        ctx.lineTo(xy.hourX,xy.hourY);
        ctx.moveTo(sX,sX);
        ctx.lineTo(xy.minuteX,xy.minuteY);
        ctx.stroke();
        ctx.closePath();
    }
    canvasTime('time',1445990400);

    //
    var clock = function(obj){
        var hLong = 28,
        iLong = 36,
        sLong = 40,
        r = 48,
        sX = sY = 50,
        color = "#333",
        pai = Math.PI,
        ctx=document.getElementById(obj).getContext("2d");
        var draw = function(){
            var date = new Date(),
            irate = date.getMinutes()/60,
            hrate = (date.getHours()+irate)/12,
            srate = date.getSeconds()/60,
            hdu = (2*hrate + 0.5)*pai,
            idu = (2*irate + 0.5)*pai,
            sdu = (2*srate + 0.5)*pai,
            xy = {
                hourX   : sX - hLong*Math.cos(hdu),
                hourY   : sY - hLong*Math.sin(hdu),
                minuteX : sX - iLong*Math.cos(idu),
                minuteY : sY - iLong*Math.sin(idu),
                secondX : sX - sLong*Math.cos(sdu),
                secondY : sY - sLong*Math.sin(sdu)
            };
            ctx.beginPath();
            ctx.strokeStyle = color;
            ctx.lineWidth = "2";
            ctx.arc(sX,sY,r,0,2*pai);
            ctx.moveTo(sX,sY);
            ctx.arc(sX,sY,1,0,2*pai);
            ctx.stroke();
            ctx.closePath();
            ctx.beginPath();
            ctx.moveTo(sX,sY);
            ctx.lineWidth="3";
            ctx.lineTo(xy.hourX,xy.hourY);
            ctx.stroke();
            ctx.closePath();
            ctx.beginPath();
            ctx.moveTo(sX,sX);
            ctx.lineWidth="2";
            ctx.lineTo(xy.minuteX,xy.minuteY);
            ctx.stroke();
            ctx.closePath();
            ctx.beginPath();
            ctx.moveTo(sX,sX);
            ctx.lineWidth="1";
            ctx.strokeStyle="red";
            ctx.lineTo(xy.secondX,xy.secondY);
            ctx.stroke();
            ctx.closePath();
        }
        draw();
        var clock = setInterval(function(){
            ctx.clearRect(0,0,100,100);
            draw();
        },500);
    }
    clock('clock');
</script>
</body>
</html>
